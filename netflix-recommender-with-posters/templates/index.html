<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Recommender with Posters</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center flex-col p-4">
  <h1 class="text-4xl font-bold mb-6">üçø Movie Recommender</h1>

  <form method="POST" class="mb-6 flex gap-4">
    <select name="user_id" class="bg-gray-700 border border-gray-500 px-4 py-2 rounded">
      <option value="1">User 1 (Sci-fi)</option>
      <option value="2">User 2 (Animation)</option>
      <option value="3">User 3 (Crime/Drama)</option>
    </select>
    <button type="submit" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded">Recommend</button>
  </form>

  {% if recommendations %}
    <div class="space-y-4 w-full max-w-2xl">
      {% for movie, score, poster_url in recommendations %}
        <div class="flex bg-gray-800 rounded-lg shadow overflow-hidden">
          <img src="{{ poster_url }}" alt="{{ movie }} poster" class="w-32 h-auto object-cover">
          <div class="p-4">
            <h3 class="text-xl font-semibold">{{ movie }}</h3>
            <p>Predicted Rating: {{ score }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  {% endif %}
</body>
</html>
